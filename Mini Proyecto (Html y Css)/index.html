<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX Simulado</title>
    <style>



    

img.logo {
    
            position: absolute;
            top: 0; /* Alinea la imagen en la parte superior */
            left: 0; /* Alinea la imagen en la parte izquierda */
            height: 50px; /* Ajusta el tamaño del logo */
            margin: 10px; /* Margen opcional */
            
        }

      
    .improved-text {
        
     
        font-size: 1.5rem; /* Tamaño de la fuente */
        line-height: 1.6; /* Espaciado entre líneas */
        color: #f0f0f0; /* Color del texto */
        text-align: center; /* Alineación centrada */
        margin: 1.5rem 0; /* Margen superior e inferior */
        font-weight: bold; /* Texto en negrita */
        letter-spacing: 0.05rem; /* Espaciado entre letras */
    


    }


        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
           
        }

        header {
            background-image: url('imagen4.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
       
        }

        nav {
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(255, 251, 251);
            font-weight: bold;
            
            
        }

        section {
            padding: 3rem 1rem;
            background-color: #000000;
        }

        section img {
            max-width: 100%;
            height: auto;
        }

        footer {
            padding: 2rem;
            background-color: #141313;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <img src="logo3.png"  alt="Logo" class="logo">

    <header>
        
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Misiones</a></li>
                <li><a href="#">Vehículos</a></li>
                <li><a href="#">Nosotros</a></li>
            </ul>
        </nav>
        <h1>Bienvenidos A SpaceX</h1>
        <p>El futuro del espacio</p>
       
    </header>

    <section>
        <h2>Mars Mission</h2>
        <img src="imagen1.jpg" width="2500px" alt="Mars Mission">
        <p>Explora el planeta rojo con SpaceX</p>
    </section>

    <section>
        <h2>Starship</h2>
        <img src="imagen3.jpg" width="2500px" alt="Starship">
        <p class="improved-text">El Vehículo Más Poderoso Jamás Desarrollado</p>
    </section>

    <footer>
        <p>&copy; 2024 SpaceX Simulado. Todos los derechos reservados.</p>
        <p>Autor</p> 
        <p>Julian Manrique Cuervo </p>

    </footer>

</body>
</html>
